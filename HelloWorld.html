<!DOCTYPE html>
<html>
<head>
<title>Sample JavaScript</title>
</head>
<body>
<script>
document.write("Hello world!!!");
window.onload = function() {
	window.setInterval(function() {
		var dd = new Date();
	document.getElementById("T1").innerHTML = dd.toLocaleString();
	}, 1000);
}
</script>
</body>
<div id="T1"></div>
</html>
